# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }}) [Pandoc ${{ matrix.config.pandoc }}]

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macOS-latest,   r: 'release', pandoc: '2.19'}
          - {os: windows-latest, r: 'release', pandoc: '2.19'}
          - {os: ubuntu-latest,   r: 'release', pandoc: 'devel'}
          - {os: ubuntu-latest,   r: 'release', pandoc: '2.19'}
          - {os: ubuntu-latest,   r: 'release', pandoc: '2.18'}
          - {os: ubuntu-latest,   r: 'release', pandoc: '2.17.1.1'}
          - {os: ubuntu-latest,   r: 'release', pandoc: '2.14.2'}
          - {os: ubuntu-latest,   r: 'release', pandoc: '2.11.4'}
          - {os: ubuntu-latest,   r: 'release', pandoc: '2.7.3'}
          - {os: ubuntu-latest,   r: 'devel',   pandoc: '2.14.2', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel',  pandoc: '2.14.2'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-pandoc@v2
        if: matrix.config.pandoc != 'devel'
        with:
          pandoc-version: ${{ matrix.config.pandoc }}

      - uses: cderv/actions/setup-pandoc-nightly@nightly-pandoc
        if: matrix.config.pandoc == 'devel'

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true

      - name: Test coverage
        if: success() && runner.os == 'Linux' && matrix.config.r == 'release' && matrix.config.pandoc == '2.7.3'
        run: |
          pak::pkg_install('covr')
          covr::codecov()
        shell: Rscript {0}
